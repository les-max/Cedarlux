  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; background: #fafafa; }
    h1, h2, h3, h4, .serif { font-family: 'Playfair Display', serif; }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);

    .text-luxury-gold { color: #c5a059; }
    .bg-luxury-gold { background-color: #c5a059; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    
    #root { min-height: 100vh; }
    
    #root:empty::before {
      content: 'Preparing your luxury experience...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      color: #c5a059;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.2rem;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }

    .animate-shake {
      animation: shake 0.5s;
    }

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-neutral-50 text-neutral-900 overflow-x-hidden">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const {

      Bed, Bath, Move, MapPin, Plus, Save, Trash2, Layout, Settings: SettingsIcon,
      Image: ImageIcon, Edit2, Phone, Code, Map, Waves, Flag, Users, 
      ShoppingBag, Utensils, Star, Sun, Coffee, Anchor, Send, Sparkles, 
      Bot, User as UserIcon, ChevronRight
    } = lucide;

    // Icon helper
    const Icon = ({ name, ...props }) => {
      const IconComponent = lucide[name];
      return IconComponent ? React.createElement(IconComponent, props) : null;
    };

    // Constants
    const DEFAULT_SETTINGS = {
      logoImage: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80&w=100&h=100',
      heroImage: 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=2070',
      heroHeadline: 'Crafting Legacies on the Waterfront.',
      heroSubheadline: 'Bespoke architectural masterpieces designed for those who demand the pinnacle of Cedar Creek Lake living.',
      companyName: 'Cedar Lux Properties',
      lifestyleHeroImage: 'https://images.unsplash.com/photo-1526495124232-a02e18491103?auto=format&fit=crop&q=80&w=2070',
      lifestyleHeroHeadline: "Texas' Premier Waterfront Sanctuary",
      lifestyleHeroSubheadline: 'Discover the perfect balance of adrenaline-fueled adventure and serene lakeside tranquility, just 60 minutes from the heart of Dallas.',
      lifestyleHeadline: 'Elevate Your Lakeside Living.',
      lifestyleSubheadline: 'Unrivaled access, proximity to Dallas, and turn-key luxury for the discerning homeowner.',
      lifestyleImage: 'https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd?auto=format&fit=crop&q=80&w=2070',
      lifestyleQuote: "It's more than a home; it's a legacy of summer memories.",
      lifestyleQuoteAuthor: "The Thompson Family, Dallas TX",
      activities: [
        {
          id: '1',
          icon: 'Waves',
          title: 'Water Sports',
          description: 'Experience some of the deepest water in Texas. Perfect for high-performance wakeboarding, private sailing excursions, and jet skiing.',
          highlights: ['Private Boat Slips', 'Sunset Cruising']
        },
        {
          id: '2',
          icon: 'Flag',

        },
        {

          highlights: ['Local Festivities', 'Nature Trails']
        }
      ],
      localSpots: [
        {
          id: '1',
          category: 'Dining',
          title: "Vetoni's Italian",
          description: 'Authentic Italian cuisine in a refined setting.',
          image: 'https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=2070',
          isFeatured: true
        },
        {
          id: '2',
          category: 'Dining',
          title: 'Boondocks',
          description: 'Waterfront casual dining accessible by boat.',
          image: 'https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&q=80&w=2074',
          isFeatured: false
        }
      ],
      neighborhoods: ['Long Cove', 'Enchanted Isle', 'Pinnacle Club', 'Star Harbor', 'Beacon Hill'],
      phone: '214-555-0199',
      email: 'info@cedarluxproperties.com',
      address: 'Mabank, TX 75147',
      externalScripts: ''
    };

    const INITIAL_PROPERTIES = [
      {
        id: '1',
        title: 'The Azure Peninsula Estate',
        price: 3450000,
        beds: 5,
        baths: 6.5,
        sqft: 6200,
        description: 'A masterpiece of modern lakefront living. Floor-to-ceiling windows offer 270-degree views.',
        image: 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=2070',
        gallery: [
          'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=2070',
          'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80&w=2070'
        ],
        status: 'Available',
        neighborhood: 'Enchanted Isle',
        features: ['Wine Cellar', 'Infinity Pool', 'Private Beach']
      },
      {
        id: '2',
        title: 'Sunset Cove Sanctuary',
        price: 2890000,
        beds: 4,
        baths: 4.5,
        sqft: 4800,
        description: 'Rustic elegance meets high-end luxury in this custom timber-frame home.',
        image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80&w=2070',
        gallery: ['https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80&w=2070'],
        status: 'Under Construction',
        neighborhood: 'Pinnacle Golf Club',
        features: ['Outdoor Kitchen', 'Guest Casita', 'Boat Lift']
      }
    ];

    // PropertyCard Component
    const PropertyCard = ({ property, onViewDetails }) => {
      const formatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        maximumFractionDigits: 0,
      });

      return (
        <div className="group bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-500 transform hover:-translate-y-2">
          <div className="relative h-72 overflow-hidden">
            <img 
              src={property.image} 
              alt={property.title}
              className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
            />
            <div className="absolute top-4 left-4">
              <span className={`px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider ${
                property.status === 'Available' ? 'bg-green-100 text-green-800' :
                property.status === 'Sold' ? 'bg-red-100 text-red-800' :
                'bg-amber-100 text-amber-800'
              }`}>
                {property.status}
              </span>
            </div>
          </div>
          
          <div className="p-6">
            <div className="flex items-center text-neutral-500 text-sm mb-2">
              <Icon name="MapPin" size={14} className="mr-1" />
              {property.neighborhood}, Cedar Creek Lake
            </div>
            <h3 className="text-2xl font-semibold mb-3">{property.title}</h3>
            <p className="text-luxury-gold text-2xl font-bold mb-4">{formatter.format(property.price)}</p>
            
            <div className="flex justify-between items-center py-4 border-t border-neutral-100">
              <div className="flex items-center gap-1.5 text-neutral-600">
                <Icon name="Bed" size={18} />
                <span className="text-sm font-medium">{property.beds} Beds</span>
              </div>
              <div className="flex items-center gap-1.5 text-neutral-600">
                <Icon name="Bath" size={18} />
                <span className="text-sm font-medium">{property.baths} Baths</span>
              </div>
              <div className="flex items-center gap-1.5 text-neutral-600">
                <Icon name="Move" size={18} />
                <span className="text-sm font-medium">{property.sqft.toLocaleString()} SqFt</span>
              </div>
            </div>
            
            <button 
              onClick={() => onViewDetails?.(property)}
              className="w-full mt-2 py-3 bg-lake text-white rounded-lg font-semibold hover:bg-neutral-800 transition-colors"
            >
              View Details
            </button>
          </div>
        </div>
      );
    };

    // PropertyDetailsModal Component
    const PropertyDetailsModal = ({ property, onClose }) => {
      const [activeImageIndex, setActiveImageIndex] = useState(0);
      const images = property.gallery && property.gallery.length > 0 ? property.gallery : [property.image];

      const formatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        maximumFractionDigits: 0,
      });

      const nextImage = () => setActiveImageIndex((prev) => (prev + 1) % images.length);
      const prevImage = () => setActiveImageIndex((prev) => (prev - 1 + images.length) % images.length);

      return (
        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 md:p-8 bg-black/80 backdrop-blur-sm">
          <div className="relative w-full max-w-6xl h-full max-h-[90vh] bg-white rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row shadow-2xl">
            <button onClick={onClose} className="absolute top-6 right-6 z-10 p-2 bg-neutral-100 rounded-full">
              <Icon name="X" size={24} />
            </button>
            <div className="relative w-full md:w-3/5 bg-neutral-900 overflow-hidden">
              <img src={images[activeImageIndex]} className="w-full h-full object-cover" alt={property.title} />
              {images.length > 1 && (
                <>
                  <button onClick={prevImage} className="absolute left-4 top-1/2 p-2 bg-black/20 rounded-full text-white">
                    <Icon name="ChevronLeft" />
                  </button>
                  <button onClick={nextImage} className="absolute right-4 top-1/2 p-2 bg-black/20 rounded-full text-white">
                    <Icon name="ChevronRight" />
                  </button>
                </>
              )}
            </div>
            <div className="flex-1 overflow-y-auto p-8 md:p-12">
              <h2 className="text-4xl font-bold serif mb-4">{property.title}</h2>
              <p className="text-3xl font-bold text-luxury-gold mb-8">{formatter.format(property.price)}</p>
              <div className="grid grid-cols-3 gap-6 py-8 border-y mb-8">
                <div className="text-center">
                  <Icon name="Bed" size={24} className="mx-auto mb-1"/>
                  {property.beds} Beds
                </div>
                <div className="text-center">
                  <Icon name="Bath" size={24} className="mx-auto mb-1"/>
                  {property.baths} Baths
                </div>
                <div className="text-center">
                  <Icon name="Move" size={24} className="mx-auto mb-1"/>
                  {property.sqft} SqFt
                </div>
              </div>
              <p className="text-neutral-500 leading-relaxed">{property.description}</p>
            </div>
          </div>
        </div>
      );
    };

    // AIConsultant Component (simplified without API)
    const AIConsultant = () => {
      const [isOpen, setIsOpen] = useState(false);
      const [messages, setMessages] = useState([
        { role: 'assistant', content: "Welcome to Cedar Lux Properties. I'm your design consultant. Note: AI features require an API key to be configured." }
      ]);
      const [input, setInput] = useState('');
      const scrollRef = useRef(null);

      useEffect(() => {
        if (scrollRef.current) {
          scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
        }
      }, [messages]);

      const handleSend = () => {
        if (!input.trim()) return;
        setMessages(prev => [...prev, 
          { role: 'user', content: input },
          { role: 'assistant', content: 'AI consultant features require configuration. Please contact support to enable this feature.' }
        ]);
        setInput('');
      };

      return (
        <>
          {!isOpen && (
            <button 
              onClick={() => setIsOpen(true)}
              className="fixed bottom-8 right-8 z-50 bg-luxury-gold text-white p-4 rounded-full shadow-2xl flex items-center gap-2 hover:scale-105 transition-all"
            >
              <Icon name="Sparkles" size={24} />
              <span className="font-bold pr-2">Design Consultant</span>
            </button>
          )}

          {isOpen && (
            <div className="fixed bottom-8 right-8 z-50 w-[400px] h-[600px] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden border border-neutral-100">
              <div className="bg-lake p-6 text-white flex justify-between items-center">
                <h3 className="font-bold">Design Consultant</h3>
                <button onClick={() => setIsOpen(false)}>
                  <Icon name="X" size={24} />
                </button>
              </div>
              <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-4 bg-neutral-50/50">
                {messages.map((m, i) => (
                  <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`p-4 rounded-2xl text-sm ${m.role === 'user' ? 'bg-lake text-white' : 'bg-white shadow-sm'}`}>
                      {m.content}
                    </div>
                  </div>
                ))}
              </div>
              <div className="p-4 border-t bg-white flex gap-2">
                <input 
                  type="text" 
                  className="flex-1 p-2 border rounded-full outline-none" 
                  placeholder="Ask about design trends..."
                  value={input} 
                  onChange={e => setInput(e.target.value)} 
                  onKeyDown={e => e.key === 'Enter' && handleSend()} 
                />
                <button onClick={handleSend} className="p-2 bg-lake text-white rounded-full">
                  <Icon name="Send" size={18}/>
                </button>
              </div>
            </div>
          )}
        </>
      );
    };

    // PropertyAdmin Component (simplified)
    const PropertyAdmin = ({ properties, onAdd, onUpdate, onDelete, settings, onUpdateSettings, onLogout }) => {
      const [activeTab, setActiveTab] = useState('inventory');
      const [editingProperty, setEditingProperty] = useState(null);
      const [isAdding, setIsAdding] = useState(false);
      
      const [formData, setFormData] = useState({
        title: '',
        price: 0,
        beds: 0,
        baths: 0,
        sqft: 0,
        description: '',
        image: '',
        gallery: [],
        status: 'Available',
        neighborhood: settings.neighborhoods[0] || '',
        features: []
      });

      const startEdit = (prop) => {
        setEditingProperty(prop);
        setFormData({ ...prop, gallery: prop.gallery || [] });
        setIsAdding(true);
      };

      const handlePropertySubmit = (e) => {
        e.preventDefault();
        if (editingProperty) {
          onUpdate({ ...formData, id: editingProperty.id });
        } else {
          const newProperty = {
            ...formData,
            id: Math.random().toString(36).substr(2, 9),
          };
          onAdd(newProperty);
        }
        setIsAdding(false);
        setEditingProperty(null);
      };

      const addGalleryImage = () => {
        setFormData(prev => ({
          ...prev,
          gallery: [...(prev.gallery || []), '']
        }));
      };

      const updateGalleryImage = (idx, val) => {
        const newGallery = [...(formData.gallery || [])];
        newGallery[idx] = val;
        setFormData({ ...formData, gallery: newGallery });
      };

      return (
        <div className="bg-white rounded-3xl shadow-xl overflow-hidden border border-neutral-100 flex flex-col md:flex-row min-h-[800px] w-full max-w-7xl mx-auto">
          <div className="w-full md:w-64 bg-lake p-8 text-white flex flex-col">
            <div className="mb-12 text-center md:text-left">
              <h2 className="text-xl font-bold tracking-tighter serif italic">CMS Backend</h2>
            </div>
            <nav className="flex-1 space-y-2">
              <button onClick={() => setActiveTab('inventory')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'inventory' ? 'bg-luxury-gold' : 'hover:bg-white/10'}`}>
                <Icon name="Layout" size={18} /> <span className="font-bold text-sm">Residences</span>
              </button>
              <button onClick={() => setActiveTab('settings')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'settings' ? 'bg-luxury-gold' : 'hover:bg-white/10'}`}>
                <Icon name="Settings" size={18} /> <span className="font-bold text-sm">Settings</span>
              </button>
            </nav>
            <button onClick={onLogout} className="mt-8 pt-8 border-t border-white/10 text-white/50 hover:text-white flex items-center gap-2">
              <Icon name="X" size={14} /> Log Out
            </button>
          </div>

          <div className="flex-1 p-8 md:p-12 overflow-y-auto">
            {activeTab === 'inventory' && (
              <div className="space-y-8">
                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                  <h3 className="text-3xl font-bold">Property Inventory</h3>
                  <button onClick={() => { 
                    setFormData({ 
                      title: '', price: 0, beds: 0, baths: 0, sqft: 0, 
                      description: '', image: '', gallery: [], status: 'Available', 
                      neighborhood: settings.neighborhoods[0], features: [] 
                    }); 
                    setEditingProperty(null); 
                    setIsAdding(true); 
                  }} className="bg-lake text-white px-6 py-2 rounded-full font-bold">
                    + New Listing
                  </button>
                </div>

                {isAdding && (
                  <form onSubmit={handlePropertySubmit} className="bg-neutral-50 p-6 rounded-2xl border mb-8 space-y-4">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <input placeholder="Title" className="p-3 border rounded-xl" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} required />
                      <input type="number" placeholder="Price" className="p-3 border rounded-xl" value={formData.price} onChange={e => setFormData({...formData, price: Number(e.target.value)})} required />
                      <input placeholder="Image URL" className="p-3 border rounded-xl" value={formData.image} onChange={e => setFormData({...formData, image: e.target.value})} required />
                      <select className="p-3 border rounded-xl" value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})}>
                        <option value="Available">Available</option>
                        <option value="Under Construction">Under Construction</option>
                        <option value="Sold">Sold</option>
                      </select>
                      <input type="number" placeholder="Beds" className="p-3 border rounded-xl" value={formData.beds} onChange={e => setFormData({...formData, beds: Number(e.target.value)})} required />
                      <input type="number" placeholder="Baths" className="p-3 border rounded-xl" value={formData.baths} onChange={e => setFormData({...formData, baths: Number(e.target.value)})} required />
                      <input type="number" placeholder="Square Feet" className="p-3 border rounded-xl" value={formData.sqft} onChange={e => setFormData({...formData, sqft: Number(e.target.value)})} required />
                      <select className="p-3 border rounded-xl" value={formData.neighborhood} onChange={e => setFormData({...formData, neighborhood: e.target.value})}>
                        {settings.neighborhoods.map(n => <option key={n} value={n}>{n}</option>)}
                      </select>
                    </div>
                    <textarea placeholder="Description" className="w-full p-3 border rounded-xl" rows="3" value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})} required />
                    
                    <div className="space-y-2">
                      <label className="text-[10px] font-bold uppercase text-neutral-400 ml-1">Gallery Photos</label>
                      {formData.gallery?.map((img, i) => (
                        <input key={i} placeholder={`Photo URL ${i+1}`} className="w-full p-3 border rounded-xl" value={img} onChange={e => updateGalleryImage(i, e.target.value)} />
                      ))}
                      <button type="button" onClick={addGalleryImage} className="text-xs text-luxury-gold font-bold p-2">+ Add Photo</button>
                    </div>

                    <div className="flex justify-end gap-3 pt-4">
                      <button type="button" onClick={() => setIsAdding(false)} className="px-6 py-2 font-bold text-neutral-500">Cancel</button>
                      <button type="submit" className="px-8 py-2 bg-luxury-gold text-white rounded-full font-bold">Save Residence</button>
                    </div>
                  </form>
                )}

                <div className="grid grid-cols-1 gap-4">
                  {properties.map(p => (
                    <div key={p.id} className="p-4 border rounded-2xl flex justify-between items-center bg-white shadow-sm">
                      <div className="flex items-center gap-4">
                        <img src={p.image} className="w-16 h-12 object-cover rounded-lg" alt="" />
                        <div>
                          <p className="font-bold text-neutral-800">{p.title}</p>
                          <p className="text-[10px] uppercase font-black text-neutral-400 tracking-wider">{p.neighborhood} • {p.status}</p>
                        </div>
                      </div>
                      <div className="flex gap-2">
                        <button onClick={() => startEdit(p)} className="p-2.5 bg-neutral-100 rounded-xl hover:bg-lake hover:text-white transition-all">
                          <Icon name="Edit2" size={16}/>
                        </button>
                        <button onClick={() => { if(confirm('Delete listing?')) onDelete(p.id)}} className="p-2.5 bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all">
                          <Icon name="Trash2" size={16}/>
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {activeTab === 'settings' && (
              <div className="space-y-8">
                <h3 className="text-3xl font-bold">Site Settings</h3>
                <p className="text-neutral-500">Settings panel can be expanded here with more configuration options.</p>
              </div>
            )}
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const [properties, setProperties] = useState(() => {
        const saved = localStorage.getItem('creekside_properties');
        return saved ? JSON.parse(saved) : INITIAL_PROPERTIES;
      });

      const [settings, setSettings] = useState(() => {
        const saved = localStorage.getItem('creekside_settings');
        if (saved) {
          try {
            const parsed = JSON.parse(saved);
            return { ...DEFAULT_SETTINGS, ...parsed };
          } catch (e) {
            return DEFAULT_SETTINGS;
          }
        }
        return DEFAULT_SETTINGS;
      });

      const [view, setView] = useState('home');
      const [selectedProperty, setSelectedProperty] = useState(null);
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [passwordInput, setPasswordInput] = useState('');
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [loginError, setLoginError] = useState(false);

      const [filterNeighborhood, setFilterNeighborhood] = useState('All');
      const [filterStatus, setFilterStatus] = useState('All');

      useEffect(() => {
        localStorage.setItem('creekside_properties', JSON.stringify(properties));
      }, [properties]);

      useEffect(() => {
        localStorage.setItem('creekside_settings', JSON.stringify(settings));
      }, [settings]);

      const addProperty = (newProperty) => {
        setProperties(prev => [newProperty, ...prev]);
      };

      const updateProperty = (updated) => {
        setProperties(prev => prev.map(p => p.id === updated.id ? updated : p));
      };

      const deleteProperty = (id) => {
        setProperties(prev => prev.filter(p => p.id !== id));
      };

      const handleLogin = (e) => {
        e.preventDefault();
        if (passwordInput === 'cedarcreek') {
          setIsAuthenticated(true);
          setLoginError(false);
        } else {
          setLoginError(true);
          setTimeout(() => setLoginError(false), 2000);
        }
      };

      const navigateToLifestyle = (e) => {
        if (e) e.preventDefault();
        setView('lifestyle');
        window.scrollTo({ top: 0, behavior: 'smooth' });
        setIsMenuOpen(false);
      };

      const filteredProperties = properties.filter(p => {
        const neighborhoodMatch = filterNeighborhood === 'All' || p.neighborhood === filterNeighborhood;
        const statusMatch = filterStatus === 'All' || p.status === filterStatus;
        return neighborhoodMatch && statusMatch;
      });

      const neighborhoodsList = ['All', ...settings.neighborhoods];
      const statusesList = ['All', 'Available', 'Under Construction', 'Sold'];

      return (
        <div className="min-h-screen bg-neutral-50 flex flex-col">
          <nav className="fixed w-full z-50 glass shadow-sm">
            <div className="max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
              <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                <img src={settings.logoImage} alt={`${settings.companyName} Logo`} className="h-14 md:h-16 w-auto object-contain transition-all" />
              </div>

              <div className="hidden md:flex items-center gap-10">
                <button onClick={() => setView('home')} className={`text-xs font-bold tracking-[0.2em] uppercase transition-colors ${view === 'home' ? 'text-luxury-gold' : 'text-neutral-600 hover:text-lake'}`}>Home</button>
                <button onClick={() => setView('listings')} className={`text-xs font-bold tracking-[0.2em] uppercase transition-colors ${view === 'listings' ? 'text-luxury-gold' : 'text-neutral-600 hover:text-lake'}`}>Collection</button>
                <button onClick={navigateToLifestyle} className={`text-xs font-bold tracking-[0.2em] uppercase transition-colors ${view === 'lifestyle' ? 'text-luxury-gold' : 'text-neutral-600 hover:text-lake'}`}>Lifestyle</button>
                <button 
                  onClick={() => setView('admin')} 
                  className={`flex items-center gap-2 px-6 py-3 rounded-full font-bold text-xs uppercase tracking-[0.1em] transition-all ${view === 'admin' ? 'bg-lake text-white' : 'border border-lake text-lake hover:bg-lake hover:text-white'}`}
                >
                  <Icon name="LayoutDashboard" size={14} /> Backend
                </button>
              </div>

              <button className="md:hidden text-lake" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                {isMenuOpen ? <Icon name="X" size={32} /> : <Icon name="Menu" size={32} />}
              </button>
            </div>
          </nav>

          {isMenuOpen && (
            <div className="fixed inset-0 z-[60] bg-white flex flex-col p-12 pt-32 gap-8 md:hidden">
              <button onClick={() => { setView('home'); setIsMenuOpen(false); }} className="text-3xl font-bold serif text-left">Home</button>
              <button onClick={() => { setView('listings'); setIsMenuOpen(false); }} className="text-3xl font-bold serif text-left">The Collection</button>
              <button onClick={navigateToLifestyle} className="text-3xl font-bold serif text-left">Lifestyle</button>
              <button onClick={() => { setView('admin'); setIsMenuOpen(false); }} className="text-3xl font-bold serif text-left text-luxury-gold">CMS Login</button>
            </div>
          )}

          {view === 'home' && (
            <main className="flex-1">
              <section className="relative h-screen min-h-[700px] flex items-center overflow-hidden">
                <div className="absolute inset-0">
                  <img src={settings.heroImage} className="w-full h-full object-cover brightness-[0.65] scale-105 transition-all duration-1000" alt="" />
                  <div className="absolute inset-0 bg-gradient-to-t from-lake/60 via-transparent to-black/30"></div>
                </div>
                <div className="relative max-w-7xl mx-auto px-6 text-white z-10">
                  <span className="text-xs font-bold uppercase tracking-[0.5em] text-luxury-gold mb-6 block">Cedar Creek Lake, Texas</span>
                  <h1 className="text-6xl md:text-[6rem] font-medium serif italic mb-8 leading-tight">
                    {settings.heroHeadline.split(' ').slice(0, 3).join(' ')}<br/>
                    <span className="block">{settings.heroHeadline.split(' ').slice(3).join(' ')}</span>
                  </h1>
                  <p className="text-xl md:text-2xl text-neutral-300 max-w-3xl mb-12 font-light leading-relaxed">{settings.heroSubheadline}</p>
                  <button onClick={() => setView('listings')} className="px-12 py-5 bg-luxury-gold text-white font-black rounded-full hover:bg-white hover:text-lake transition-all uppercase tracking-widest text-xs shadow-2xl">
                    View Collection
                  </button>
                </div>
              </section>

              <section className="py-32 px-6 bg-white">
                <div className="max-w-7xl mx-auto">
                  <div className="text-center mb-20">
                    <h2 className="text-5xl md:text-6xl font-medium serif italic mb-6">Featured Residences</h2>
                    <p className="text-xl text-neutral-400 font-light">Hand-selected lakefront estates available now</p>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    {properties.slice(0, 2).map(property => (
                      <PropertyCard 
                        key={property.id} 
                        property={property} 
                        onViewDetails={setSelectedProperty}
                      />
                    ))}
                  </div>
                </div>
              </section>

              <section className="py-40 bg-lake text-white relative overflow-hidden">
                <div className="max-w-7xl mx-auto px-6 relative z-10">
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-32 items-center">
                    <div className="relative">
                      <div className="aspect-[3/4] rounded-[2rem] overflow-hidden shadow-2xl group">
                        <img src={settings.lifestyleImage} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" alt="" />
                      </div>
                    </div>
                    <div>
                      <h2 className="text-5xl md:text-7xl font-medium mb-10 leading-tight">
                        {settings.lifestyleHeadline.split(' ').slice(0, 2).join(' ')} <span className="italic serif text-luxury-gold block">{settings.lifestyleHeadline.split(' ').slice(2).join(' ')}</span>
                      </h2>
                      <p className="text-xl text-neutral-400 mb-12 font-light leading-relaxed">{settings.lifestyleSubheadline}</p>
                      <button onClick={navigateToLifestyle} className="px-10 py-4 border-2 border-luxury-gold text-luxury-gold font-bold rounded-full hover:bg-luxury-gold hover:text-white transition-all uppercase tracking-widest text-xs">
                        Explore The Lifestyle
                      </button>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          )}

          {view === 'lifestyle' && (
            <main className="flex-1">
              <section className="relative h-[80vh] min-h-[600px] flex items-center overflow-hidden">
                <div className="absolute inset-0">
                  <img src={settings.lifestyleHeroImage} className="w-full h-full object-cover brightness-[0.45]" alt="Cedar Creek Lake Lifestyle" />
                  <div className="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-neutral-50"></div>
                </div>
                <div className="relative max-w-7xl mx-auto px-6 text-white text-center">
                  <span className="text-xs font-bold uppercase tracking-[0.5em] text-luxury-gold mb-6 block">Cedar Creek Lake, Texas</span>
                  <h1 className="text-6xl md:text-[6rem] font-medium serif italic mb-8 leading-tight">
                    {settings.lifestyleHeroHeadline}
                  </h1>
                  <p className="text-xl md:text-2xl text-neutral-300 max-w-3xl mx-auto font-light leading-relaxed">
                    {settings.lifestyleHeroSubheadline}
                  </p>
                </div>
              </section>

              <section className="py-32 px-6 bg-white">
                <div className="max-w-7xl mx-auto">
                  <h2 className="text-5xl font-medium serif italic mb-20 text-center">Lake Activities</h2>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-12">
                    {settings.activities.map(activity => (
                      <div key={activity.id} className="text-center">
                        <div className="w-20 h-20 mx-auto mb-6 bg-luxury-gold/10 rounded-full flex items-center justify-center">
                          <Icon name={activity.icon} size={32} className="text-luxury-gold" />
                        </div>
                        <h3 className="text-2xl font-bold mb-4">{activity.title}</h3>
                        <p className="text-neutral-500 leading-relaxed mb-4">{activity.description}</p>
                        <div className="flex flex-wrap gap-2 justify-center">
                          {activity.highlights.map((h, i) => (
                            <span key={i} className="px-3 py-1 bg-neutral-100 rounded-full text-xs font-medium">{h}</span>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>
            </main>
          )}

          {view === 'listings' && (
            <main className="flex-1 pt-40 pb-32">
              <div className="max-w-7xl mx-auto px-6">
                <button onClick={() => setView('home')} className="flex items-center gap-2 text-neutral-400 hover:text-lake mb-12 transition-colors font-bold uppercase tracking-widest text-xs">
                  <Icon name="ChevronLeft" size={16} /> Back to Experience
                </button>
                <div className="mb-16">
                  <h1 className="text-6xl font-medium serif italic mb-6">The Collection</h1>
                  <p className="text-xl text-neutral-400 font-light max-w-2xl">Bespoke lakefront residences currently available or under craftsmanship on Cedar Creek Lake.</p>
                </div>
                <div className="bg-white p-8 rounded-3xl shadow-sm border border-neutral-100 mb-16 flex flex-wrap gap-12 items-end">
                  <div>
                    <label className="block text-[10px] font-black uppercase tracking-[0.2em] text-neutral-400 mb-4 ml-1">Location</label>
                    <div className="flex gap-3 flex-wrap">
                      {neighborhoodsList.map(n => (
                        <button key={n} onClick={() => setFilterNeighborhood(n)} className={`px-6 py-2 rounded-full text-xs font-bold transition-all ${filterNeighborhood === n ? 'bg-lake text-white shadow-lg' : 'bg-neutral-50 text-neutral-500 hover:bg-neutral-100'}`}>{n}</button>
                      ))}
                    </div>
                  </div>
                  <div>
                    <label className="block text-[10px] font-black uppercase tracking-[0.2em] text-neutral-400 mb-4 ml-1">Status</label>
                    <div className="flex gap-3 flex-wrap">
                      {statusesList.map(s => (
                        <button key={s} onClick={() => setFilterStatus(s)} className={`px-6 py-2 rounded-full text-xs font-bold transition-all ${filterStatus === s ? 'bg-lake text-white shadow-lg' : 'bg-neutral-50 text-neutral-500 hover:bg-neutral-100'}`}>{s}</button>
                      ))}
                    </div>
                  </div>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                  {filteredProperties.length > 0 ? (
                    filteredProperties.map(property => (
                      <PropertyCard 
                        key={property.id} 
                        property={property} 
                        onViewDetails={setSelectedProperty}
                      />
                    ))
                  ) : (
                    <div className="col-span-full py-32 text-center bg-white rounded-[3rem] border border-dashed border-neutral-200">
                      <Icon name="Search" size={48} className="mx-auto text-neutral-200 mb-6" />
                      <h3 className="text-2xl font-bold serif italic mb-2">No matching residences</h3>
                      <p className="text-neutral-400">Adjust your filters to see more of our collection.</p>
                    </div>
                  )}
                </div>
              </div>
            </main>
          )}

          {view === 'admin' && (
            <main className="flex-1 min-h-screen flex items-center justify-center pt-32 pb-24 px-6 bg-neutral-100 relative overflow-hidden">
              {!isAuthenticated ? (
                <div className="w-full max-w-md bg-white p-12 rounded-[2.5rem] shadow-2xl relative z-10 border border-neutral-200">
                  <div className="text-center mb-10">
                    <h2 className="text-3xl font-bold serif italic mb-2">CMS Gate</h2>
                    <p className="text-neutral-400 text-sm font-medium">Authorized Personnel Only</p>
                  </div>
                  <form onSubmit={handleLogin} className="space-y-6">
                    <input 
                      type="password" 
                      placeholder="••••••••"
                      className={`w-full p-4 bg-neutral-50 border rounded-2xl outline-none text-center text-xl tracking-widest ${loginError ? 'border-red-500 animate-shake' : 'border-neutral-200'}`}
                      value={passwordInput}
                      onChange={e => setPasswordInput(e.target.value)}
                      autoFocus
                    />
                    <button type="submit" className="w-full py-5 bg-lake text-white font-black rounded-2xl hover:bg-neutral-800 transition-all uppercase tracking-widest text-xs">Unlock Backend</button>
                  </form>
                </div>
              ) : (
                <PropertyAdmin 
                  properties={properties} 
                  onAdd={addProperty} 
                  onUpdate={updateProperty}
                  onDelete={deleteProperty} 
                  settings={settings}
                  onUpdateSettings={setSettings}
                  onLogout={() => { setIsAuthenticated(false); setPasswordInput(''); }}
                />
              )}
            </main>
          )}

          {selectedProperty && (
            <PropertyDetailsModal 
              property={selectedProperty} 
              onClose={() => setSelectedProperty(null)} 
            />
          )}
          
          <AIConsultant />
          
          <footer className="bg-white border-t border-neutral-100 py-24">
            <div className="max-w-7xl mx-auto px-6 text-center">
              <p className="text-neutral-400 text-sm">© {new Date().getFullYear()} {settings.companyName}. All Rights Reserved.</p>
            </div>
          </footer>
        </div>
      );
    };

    // Initialize Lucide icons
    lucide.createIcons();

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
