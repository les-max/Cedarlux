
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cedar Lux Properties | Cedar Creek Lake Custom Homes</title>
  
  <!-- Styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    h1, h2, h3, h4, .serif { font-family: 'Playfair Display', serif; }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .bg-lake { background-color: #0c1c2c; }
    .text-luxury-gold { color: #c5a059; }
    .bg-luxury-gold { background-color: #c5a059; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
    
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  </style>

  <!-- Environment Shim -->
  <script>
    window.process = {
      env: {
        API_KEY: "" 
      }
    };
    // Debug helper for Script Errors
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Global Error Caught:", message, "at", source, lineno + ":" + colno);
      return false;
    };
  </script>

  <!-- Transpiler for TSX in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

  <!-- Import Map - Standardized to React 18.2.0 -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
      "@google/genai": "https://esm.sh/@google/genai@1.41.0",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/"
    }
  }
  </script>
</head>
<body class="bg-neutral-50 text-neutral-900 overflow-x-hidden">
  <div id="root">
    <div class="flex items-center justify-center min-h-screen">
      <div class="text-center">
        <div class="w-12 h-12 border-4 border-luxury-gold border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-neutral-400 font-medium serif italic">Preparing your luxury experience...</p>
      </div>
    </div>
  </div>

  <!-- Entry Point -->
  <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx" crossorigin></script>
</body>
</html>
